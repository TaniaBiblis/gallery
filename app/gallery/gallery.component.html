<h2>{{title}}</h2>
  <div class="row">
  <button class="btn btn-lg btn-info" [class.active]="filterBy === 'all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy ==='mountains'" (click)="filterBy='mountains'">Mountains</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy ==='forest'" (click)="filterBy='forest'">Forest</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy ==='lake'" (click)="filterBy='lake'">Lake</button>
</div>

<div>
  <ul id="thumbnailsList" style="padding: 0px">
    <li *ngFor="let image of (visibleImages | imageFilter: filterBy)" class="imgLi">
      <a [routerLink] ="['/image', image.id]">
        <img src="{{image.url}}" class="tn" width="200" height="160">
      </a>
    </li>
  </ul>
</div>
